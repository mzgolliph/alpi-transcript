[project]
name = "alpi-transcript"
version = "0.1.0"
description = "A software that transcripts insurance brokers speech and generate a report and actionable items such as meetings and new insurance policies"
authors = [
    {name = "mzgolliph",email = "155550362+mzgolliph@users.noreply.github.com"}
]
readme = "README.md"
[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"
streamlit = "^1.39.0"
google-cloud-speech = "^2.32.0"
ipykernel = "^6.29.5"
streamlit-webrtc = "^0.62.4"
av = "^14.3.0"
pydub = "^0.25.1"
pyaudio = "^0.2.14"
gradio = "^5.26.0"
dash = "^3.0.4"
python-dotenv = "^1.1.0"
dash-core-components = "^2.0.0"
dash-html-components = "^2.0.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
src = [".", "backend"]
extend-exclude = ["**/migrations/*"] # Generated by Django

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
